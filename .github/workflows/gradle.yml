name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '9.1.0'
      - name: Build with Gradle
        run: .gradlew build
